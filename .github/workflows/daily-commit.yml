name: Daily Commit for Activity Tracking

on:
  schedule:
    - cron: "5 3 * * *"  # Runs daily at 03:05 UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Modify file and stage changes [23f2004665@ds.study.iitm.ac.in]
        run: |
          echo "Daily update: $(date -u)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt

      - name: Commit and Push
        run: |
          git commit -m "Daily commit for activity tracking [skip ci]" || echo "No changes to commit"
          git push